spec:
  name: django-chatbot
  services:
    - name: web
      environment_slug: python
      instance_count: 1
      instance_size_slug: basic-xxs
      git:
        branch: do
        repo_clone_url: https://github.com/slyapustin/django-chatbot.git
      envs:
        - key: DATABASE_URL
          value: ${default-db.DATABASE_URL}
          scope: RUN_TIME
  databases:
    - name: default-db
      engine: PG
      production: false
