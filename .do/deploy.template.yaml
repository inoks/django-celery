spec:
  name: django-chatbot
  services:
    - name: web
      environment_slug: python
      instance_count: 1
      git:
        branch: do
        repo_clone_url: https://github.com/slyapustin/django-chatbot.git
    - name: worker
      environment_slug: python
      source_dir: .
      run_command: elery -A project worker --loglevel info
